    <style>
        body {
            overflow: hidden;
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
        }
        .fullscreen-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        header {
            background-color: #1a1a1a;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #1a1a1a;
            padding: 0.5rem;
            text-align: center;
        }
        nav a {
            color: #ffffff;
            text-decoration: none;
            margin: 0 1rem;
            font-weight: bold;
        }
        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Disney+</h1>
    </header>
    
    <nav>
        <a href="/home">Home</a>
        <a href="/sports">Sports</a>
        <a href="/netflix">Netflix</a>
        <a href="/hulu">Hulu</a>
        <a href="/disney+">Disney+</a>
        <a href="/about">About/Contact</a>
    </nav>
    
    <div class="container mx-auto my-10 p-5 rounded-xl bg-gray-100 shadow-lg relative">
        <iframe id="realframe" src="https://www.example.com" width="100%" height="600" class="rounded-xl" style="border: none;"></iframe>
        <button class="fullscreen-btn" onclick="toggleFullscreen()">
            <i class="fas fa-expand"></i>
        </button>
    </div>
</body>
